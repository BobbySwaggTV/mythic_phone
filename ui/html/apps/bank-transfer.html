<div class="app-container" id="bank-transfer-container">
    <div class="inner-app">
        <div class="transfer-wrapper">
            <div class="transfer-inner-wrapper">
                <form id="bank-transfer">
                    <div class="input-field col s6">
                        <input id="target-account" type="text" class="validate">
                        <label for="target-account">Account Number</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="transfer-amount" type="text" class="validate">
                        <label for="transfer-amount">Transfer Amount</label>
                    </div>
                    <div class="input-field col s6">
                        <button type="submit">Transfer Funds</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
