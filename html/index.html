<html id="mythic_characters_ui">
    <head>
        <title>Mythic Phone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="libs/all.min.css" />
        <link rel="stylesheet" type="text/css" href="libs/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    </head>
    <body>
        <img id="cursor" src="./imgs/cursor.png">
        <div class="wrapper">
            <div class="phone-wrapper">
                <div class="phone-img"></div>
                <div class="phone">
                    <div class="phone-header">
                            <span class="carrier">MythicRP</span>
                            <span class="time">
                                <span data-v-e5131126="">14:51</span>
                            </span> 
                            <span class="battery"><i class="fas fa-battery-three-quarters"></i></span>
                            <span class="signal"><i class="fas fa-signal"></i></span>
                    </div>
                    <div class="phone-screen">
                        <div class="app-container" id="home-container">
                            <div class="inner-app">

                            </div>
                        </div>

                        <div class="app-container" id="contacts-container" data-back="home">
                            <div class="inner-app">
                                <div class="add-contact modal-trigger waves-effect waves-red" data-target="add-contact-modal">
                                    <span>Add Contact</span><i class="fas fa-plus-circle"></i>
                                </div>
                                <div class="contacts-list">

                                </div>
                                <div class="search-contact">
                                    <input type="text" id="search-contacts" placeholder="Search Contacts">
                                </div>
                            </div>

                            <div id="add-contact-modal" class="modal">
                                <div class="modal-content">
                                    <h6>Add Contact</h6>
                                    <form id="contacts-add-contact">
                                        <div class="input-field col s6">
                                            <input id="contact-add-name" name="contact-add-name" type="text" class="validate" maxlength="64" required>
                                            <label for="contact-add-name">Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="contact-add-number" name="contact-add-number" type="text" class="validate" pattern=".{12}" maxlength="12" required>
                                            <label for="contact-add-number">Number</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <a href="#!" class="modal-close waves-effect waves-red btn">Cancel</a>
                                    <button class="btn waves-effect waves-red" type="submit" form="contacts-add-contact" >Add</button>
                                </div>
                            </div>

                            <div id="edit-contact-modal" class="modal">
                                <div class="modal-content">
                                    <h6>Edit Contact</h6>
                                    <form id="contacts-edit-contact">
                                        <div class="input-field col s6">
                                            <input id="contact-edit-name" name="contact-edit-name" type="text" class="validate" maxlength="64" required>
                                            <label for="contact-edit-name">Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="contact-edit-number" name="contact-edit-number" type="text" class="validate" pattern=".{12}" maxlength="12" required>
                                            <label for="contact-edit-number">Number</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <a href="#!" class="modal-close waves-effect waves-red btn">Cancel</a>
                                    <button class="btn waves-effect waves-red" type="submit" form="contacts-edit-contact" >Update</button>
                                </div>
                            </div>
                        </div>

                        <div class="app-container" id="phone-container" data-back="home">
                            <div class="inner-app">
                                
                            </div>
                        </div>

                        <div class="app-container" id="message-container" data-back="home">
                            <div class="inner-app">
                                <div class="messages-list">
                                
                                </div>
                                <a class="btn-floating btn-large waves-effect modal-trigger waves-red materialize-red darken-4" data-target="messages-new-modal"><i class="fas fa-plus"></i></a>
                            </div>

                            <div id="messages-new-modal" class="modal">
                                <div class="modal-content">
                                    <h6>Send New Message</h6>
                                    <form id="message-new-msg">
                                        <div class="input-field col s12">
                                            <select id="message-new-contact" name="message-new-contact">
                                                <option value="" selected>Choose Contact</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input id="message-new-number" name="message-new-number" type="text" class="validate" pattern=".{12}" maxlength="12" placeholder="Recipient Number" required>
                                        </div>
                                        <div class="input-field col s12">
                                            <textarea id="message-new-body" name="message-new-body" class="materialize-textarea" data-length="255" maxlength="255" required></textarea>
                                            <label for="message-new-body">Text message</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <a href="#!" class="modal-close waves-effect waves-red btn">Cancel</a>
                                    <button class="btn waves-effect waves-red" type="submit" form="message-new-msg">Send Message</button>
                                </div>
                            </div>
                        </div>

                        <div class="app-container" id="message-convo-container" data-back="message">
                            <div class="inner-app">
                                <div class="convo-top-bar">
                                    <div class="convo-top-number">
                                        555-555-5555
                                    </div>
                                    <div class="convo-top-actions">
                                        <i class="fas fa-phone convo-action-call"></i>
                                        <i class="fas fa-ellipsis-v convo-action-drop"></i>
                                    </div>
                                </div>
                                <div class="convo-texts-list">

                                </div>
                                <div class="convo-text-input">
                                    <form id="convo-new-text">
                                        <div class="input-field col s12">
                                            <input id="convo-input" name="convo-input" type="text" placeholder="Text message" data-length="255" maxlength="255" required>
                                        </div>
                                        <button class="btn-flat convo-action-send"><i class="fas fa-paper-plane"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="app-container" id="twitter-container" data-back="home">
                            <div class="inner-app">
                            </div>
                        </div>

                        <div class="app-container" id="ads-container" data-back="home">
                            <div class="inner-app">
                                
                            </div>
                        </div>
                    </div>
                    <div class="phone-footer">
                        <div class="footer-button" id="back-button">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div class="footer-button" id="home-button">
                            <i class="far fa-circle"></i>
                        </div>
                        <div class="footer-button" id="unk-button">
                            <i class="far fa-square"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="libs/jquery.min.js" type="text/javascript"></script>
        <script src="libs/jquery-ui.min.js" type="text/javascript"></script>
        <script src="libs/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
        <script src="libs/materialize.min.js" type="text/javascript"></script>
        <script src="libs/moment.min.js" type="text/javascript"></script>
        <script src="./js/phone_apps.js" type="text/javascript"></script>
        <script src="./js/test.js" type="text/javascript"></script>
        <script src="./js/app.js" type="text/javascript"></script>
        <script src="./js/apps/home.js" type="text/javascript"></script>
        <script src="./js/apps/contacts.js" type="text/javascript"></script>
        <script src="./js/apps/messages.js" type="text/javascript"></script>
    </body>
</html>
